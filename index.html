<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<h1>FizzBuzz</h1>
<div class="instructions">
  <h2>Enter number from 1-100</h2>
  <h2>Your number will Fizz if it is divisible by 3, Buzz if it is divisible by 5 and FizzBuzz if it's devisible by both!</h2>
</div>
<form class="numberInput">
  <input class="inputBox" type="text" name="number" placeholder="Type the Number">
  <input class="button" type="submit" value="Go!">
  <div class="resetButton">
    <button type="reset" class="clearList">Reset</button>
  </div>
</form>
<ul class="fizzbuzz">
  <li></li>
</ul>

</body>
</html>
